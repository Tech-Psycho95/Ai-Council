# AI Council Configuration with Real AI APIs
# Copy this to config/ai_council.yaml and add your API keys

execution:
  default_mode: balanced
  max_parallel_executions: 3
  max_retries: 3
  default_timeout_seconds: 60.0
  enable_arbitration: true
  enable_synthesis: true

cost:
  max_cost_per_request: 1.0
  currency: USD
  enable_cost_tracking: true

logging:
  level: INFO
  format_json: false
  include_timestamp: true
  include_caller: false

# Model Configurations
# Uncomment and add your API keys to enable real models

models:
  # OpenAI GPT-4
  gpt-4:
    enabled: false  # Set to true and add API key
    provider: openai
    api_key_env: OPENAI_API_KEY
    capabilities:
      - reasoning
      - code_generation
      - creative_output
    cost_per_input_token: 0.00003
    cost_per_output_token: 0.00006
    max_context_length: 8192
    timeout_seconds: 60.0

  # OpenAI GPT-3.5 Turbo
