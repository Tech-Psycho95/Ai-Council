name: Auto Comment on Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment to Issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.issue.number;

            const commentBody1 = `### ğŸ™ Thank you for raising this issue!\n\nWe'll review it as soon as possible. We truly appreciate your contributions! âœ¨\n\nğŸ“š **Before you start working:**\n- âœ… Make sure you've read the [README.md](../README.md)\n- âœ… Review [CONTRIBUTING.md](../CONTRIBUTING.md) for guidelines\n- âœ… Familiarize yourself with [CODE_OF_CONDUCT.md](../CODE_OF_CONDUCT.md)\n\nâš ï¸ **Important:** Please do NOT create a PR until this issue has been assigned to you.\n\nğŸ’¡ **Want to work on this?** Comment "assign me" or "I want to work on this" to get assigned!`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody1
            });

            console.log('Welcome comment added successfully.');
