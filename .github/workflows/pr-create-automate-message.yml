name: Auto Comment on PR

on:
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.issue.number;

            const commentBody = `### ğŸ‰ Thanks for creating a PR!\n\nWe'll review it as soon as possible. â˜ºï¸\n\nğŸ“ **Pre-Review Checklist:**\n- âœ… Double-check the **file changes** tab\n- âœ… Ensure **all commits** are accurate and properly formatted\n- âœ… Verify that your PR is linked to an issue (our bot will check this)\n- âœ… All tests pass locally\n- âœ… Code follows project style guidelines\n\nğŸ’¬ **Review Process:**\n- If there are any **unresolved review comments**, please address them\n- Respond to reviewer feedback promptly\n- Keep your branch up to date with the base branch\n\nThank you for your contribution! ğŸ™ŒğŸ¼`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

            console.log('Welcome comment added successfully.');
